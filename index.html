<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>journal272</title>
</head>
<body>
    <h1>Journal272</h1>
    <h4><a href="today.html">Today ></a></h4>
    <h4 id="dateLabel">Current Date</h4>
    <!-- To-Do List Form -->
    <form id="toDoListForm">
        <h2>To-Do List</h2>
        <label for="toDoTime">Time:</label>
        <input type="text" id="toDoTime" name="toDoTime"><br><br>
        <label for="toDoThing">Thing:</label>
        <input type="text" id="toDoThing" name="toDoThing"><br><br>
        <input type="submit" value="Add To-Do">
    </form>

    <ul id="toDoList"></ul>

    <br/>
    <button id="uploadToDoListToFirebase">Upload ToDo List to Firebase</button>
    <br/>
    <br/>
    <!-- Daily Recap Form -->
    <form id="dailyRecapForm">
        <h2>Daily Recap</h2>
        <label for="recapThing">Thing Done:</label>
        <input type="text" id="recapThing" name="recapThing"><br><br>
        <input type="submit" value="Add Recap">
    </form>

    <ul id="recapList"></ul>

    <br/>
    <button id="uploadRecapListToFirebase">Upload Recap List to Firebase</button>
    <br/>
    <br/>

    <!-- Book Notes Form -->
    <form id="bookNotesForm">
        <h2>Book Notes</h2>
        <label for="booktTitle">Book Title:</label>
        <input type="text" id="bookTitle" name="bookTitle"><br><br>
        <label for="chapterTitle">Chapter Title:</label>
        <input type="text" id="chapterTitle" name="chapterTitle"><br><br>
        <label for="pageNumber">Page Number:</label>
        <input type="number" id="pageNumber" name="pageNumber"><br><br>
        <label for="noteContent">Note:</label>
        <textarea id="noteContent" name="noteContent"></textarea><br><br>
        <input type="submit" value="Add Note">
    </form>

    <p id="bookName"></p>
    <ul id="bookNotesList"></ul>

    <br/>
    <button id="uploadBookNotesToFirebase">Upload Book Notes to Firebase</button>
    <br/>
    <br/>

    <!-- Miscellaneous Thoughts Form -->
    <form id="miscThoughtsForm">
        <h2>Miscellaneous Thoughts</h2>
        <label for="miscThoughts">Thoughts:</label>
        <textarea id="miscThoughts" name="miscThoughts"></textarea><br><br>
        <input type="submit" value="Add Thoughts">
    </form>

    <ul id="thoughtsList"></ul>

    <br/>
    <button id="uploadThoughtsListToFirebase">Upload Thought List to Firebase</button>
    <br/>
    <br/>

    <script type="module" src="journal.js"></script>
    <!-- <script type="module" src="index.js"></script> -->
</body>
</html>
