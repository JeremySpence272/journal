        // Import the functions you need from the SDKs you need

        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyDRiQbWnJ5zywtjlJop_-VgnOWvq2n_bf0",
          authDomain: "journal272-8d5d2.firebaseapp.com",
          databaseURL: "https://journal272-8d5d2-default-rtdb.firebaseio.com",

        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase();

        document.getElementById('journalForm').addEventListener('submit', (e)=> {

            const userId = push(child(ref(database), "users")).key;
            set(ref(database, 'users/' + userId), {
                title: document.getElementById('title').value,
                entry: document.getElementById('entry').value
            })
                .then(() => {
                    alert("data submitted!");
                })
                .catch((error) => {
                    alert(error);
                });
        });
      </script>
</head>
<body>
    <h1>Journal Entry</h1>

    <!-- Simple form for title and text -->
    <form id="journalForm">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title"><br><br>
        <label for="entry">Text:</label><br>
        <textarea id="entry" name="entry"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>



    
</body>
